<div class="container" ng-controller="airbnb_admin">

	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="form-group">AIRBNB ADMIN PORTAL</h3>
				</div>

				<div class="panel-body">

					<form role="form">

						<div class="form-group">
							<input type="email" ng-model="inputUsername" name="email"
								id="email" class="form-control input-sm"
								placeholder="Email Address">
						</div>
						<div class="form-group">
							<input type="password" ng-model="inputPassword" name="password"
								id="password" class="form-control input-sm"
								placeholder="Password">
						</div>



						<input type="submit" ng-click="signin()" value="LOGIN"
							class="btn btn-info btn-block">

					</form>

				</div>
			</div>
		</div>
	</div>
</div>
