<style>
background-color: transparent ;
    .navbar-default {
	border-color: #FFFFFF;
	box-shadow: 10px 10px 5px #FFFFFF;
	background-image: linear-gradient(to bottom, #fff 0, #ffffff 100%);
}

.wp-caption {
	position: relative;
	padding: 0;
	margin: 0;
}

.wp-caption img {
	display: block;
	max-width: 100%;
	height: auto;
}

.wp-caption:after {
	content: "";
	position: absolute;
	display: block;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0) linear-gradient(to bottom, rgba(0, 0, 0, 0)
		0px, rgba(0, 0, 0, 0.6) 100%) repeat 0 0;
	z-index: 1;
}

.wp-caption-text {
	display: block;
	position: absolute;
	width: 100%;
	color: #fff;
	left: 0;
	bottom: 0;
	padding: 1em;
	font-weight: 700;
	z-index: 2;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}

Start:normalize
*, *:before, *:after {
	box-sizing: border-box;
}

input:focus {
	outline: none
}

//
End:normalize

.input-underline-wrapper {
	display: inline-block;
	width: 100%;
}

input {
	width: calc(100% - 2px);
	margin-left: 1px;
	padding-bottom: 2px;
}

input[type=text] {
	border: 0;
	cursor: text;
}

.underline {
	background-color: black;
	transition: color 0.1s, background 0.1s, border 0.1s, text-shadow 0.1s;
	z-index: 0;
	height: 5px;
	margin-top: -4px;
	width: 100%;
}

input:focus ~ .underline {
	background-color: #FFFFFF;
}
</style>
